<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eye Tracker</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f2f5;
            font-family: sans-serif;
            transition: background-color 0.5s;
        }

        .face {
            width: 300px;
            height: 300px;
            background-color: #ffcc99;
            border-radius: 50%;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .eyes-container {
            display: flex;
            gap: 20px;
            position: absolute;
            top: 35%;
            z-index: 2;
        }

        .eye {
            width: 80px;
            height: 80px;
            background-color: white;
            border-radius: 50%;
            position: relative;
            .paw {
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: height 0.3s, margin-top 0.3s;
        }

        .pupil {
            width: 30px;
            height: 30px;
            background-color: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            .paw {
                width: 300px;
                height: 340px;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: flex-end;
            }

            .pad {
                width: 170px;
                height: 180px;
                background: #ffcc99;
                border-radius: 50% 50% 60% 60% / 60% 60% 100% 100%;
                position: absolute;
                bottom: 0;
                left: 50%;
                transform: translateX(-50%);
                box-shadow: 0 10px 20px rgba(0,0,0,0.08);
            }

            .toe {
                position: absolute;
                background: #ffcc99;
                border-radius: 50%;
                box-shadow: 0 4px 10px rgba(0,0,0,0.07);
            }
            .toe1 {
                width: 60px;
                height: 70px;
                left: 30px;
                top: 30px;
            }
            .toe2 {
                width: 65px;
                height: 75px;
                left: 90px;
                top: 10px;
            }
            .toe3 {
                width: 65px;
                height: 75px;
                right: 90px;
                top: 10px;
            }
            .toe4 {
                width: 60px;
                height: 70px;
                right: 30px;
                top: 30px;
            }
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }
            /* Hide all face features for paw */

        .eyebrow {
            width: 80px;
            height: 15px;
            background-color: #5d4037;
            position: absolute;
        <div class="paw" id="paw">
            border-radius: 10px;
            transition: transform 0.3s, top 0.3s;
            z-index: 3;
        }

        </div>
            transition: all 0.3s;
        <!-- No script needed for static paw print -->
            transform: rotate(20deg);
            top: 20%;
        }

        .face.crying .mouth {
            width: 50px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid #cc8866;
            border-top: none;
            bottom: 20%;
        }

        .face.crying .tear {
            opacity: 1;
            animation: cry 0.8s infinite;
        }

        /* Cuddling (Head Hover) */
        .face.cuddling {
            background-color: #ffd1dc;
        }

        .face.cuddling .cheek {
            opacity: 0.6;
        }

        .face.cuddling .eye {
            height: 10px;
            margin-top: 35px;
            border-radius: 5px;
        }

        .face.cuddling .pupil {
            display: none;
        }

        .face.cuddling .mouth {
            width: 80px;
            height: 40px;
            border-bottom: 6px solid #d45d79;
            border-radius: 0 0 50px 50px;
            bottom: 28%;
        }

        .face.cuddling .eyebrow {
            top: 28%;
        }

        @keyframes cry {
            0% {
                top: 60%;
                opacity: 1;
            }

            100% {
                top: 80%;
                opacity: 0;
            }
        }

        /* Demanding Expression (Stopped Touching) */
        .face.demanding {
            background-color: #ffd1dc;
            animation: nudge 0.5s infinite alternate;
        }

        .face.demanding .eyebrow {
            top: 20%;
        }

        .face.demanding .eyebrow.left {
            transform: rotate(-10deg);
        }

        .face.demanding .eyebrow.right {
            transform: rotate(10deg);
        }

        .face.demanding .eye {
            height: 90px;
            width: 90px;
            margin-top: -5px;
        }

        .face.demanding .mouth {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 4px solid #cc8866;
            background-color: transparent;
            bottom: 30%;
        }

        /* Animation for Demanding */
        @keyframes nudge {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>

<body>

    <div class="face" id="face">
        <div class="eyebrow left"></div>
        <div class="eyebrow right"></div>
        <div class="eyes-container">
            <div class="eye">
                <div class="pupil"></div>
            </div>
            <div class="eye">
                <div class="pupil"></div>
            </div>
        </div>
        <div class="cheek left"></div>
        <div class="cheek right"></div>
        <div class="tear left"></div>
        <div class="tear right"></div>
        <div class="mouth"></div>
    </div>

    <script>
        const face = document.getElementById('face');
        let cuddleTimeout;
        let isTouchingHead = false;

        // Idle Gaze Variables
        let lastMouseX = window.innerWidth / 2;
        let lastMouseY = window.innerHeight / 2;
        let idleTimer = null;
        let gazeInterval = null;
        let isLookingAtUser = false;

        function moveEyesTo(targetX, targetY) {
            const eyes = document.querySelectorAll('.eye');
            eyes.forEach(eye => {
                const pupil = eye.querySelector('.pupil');
                const rect = eye.getBoundingClientRect();
                const eyeCenterX = rect.left + rect.width / 2;
                const eyeCenterY = rect.top + rect.height / 2;

                const angle = Math.atan2(targetY - eyeCenterY, targetX - eyeCenterX);
                const maxDistance = (rect.width - pupil.offsetWidth) / 2;
                const distanceToMouse = Math.hypot(targetX - eyeCenterX, targetY - eyeCenterY);
                const moveRadius = Math.min(distanceToMouse / 5, maxDistance);

                const moveX = Math.cos(angle) * moveRadius;
                const moveY = Math.sin(angle) * moveRadius;

                pupil.style.transform = `translate(calc(-50% + ${moveX}px), calc(-50% + ${moveY}px))`;
            });
        }

        function lookAtUser() {
            const pupils = document.querySelectorAll('.pupil');
            pupils.forEach(pupil => {
                // Reset to center
                pupil.style.transform = `translate(-50%, -50%)`;
            });
        }

        function startIdleBehavior() {
            // Initially look at user when idle starts
            isLookingAtUser = true;
            lookAtUser();

            gazeInterval = setInterval(() => {
                if (isLookingAtUser) {
                    // Switch to looking at cursor
                    moveEyesTo(lastMouseX, lastMouseY);
                    isLookingAtUser = false;
                } else {
                    // Switch to looking at user
                    lookAtUser();
                    isLookingAtUser = true;
                }
            }, 2000); // Switch every 2 seconds
        }

        document.addEventListener('mousemove', (e) => {
            const x = e.clientX;
            const y = e.clientY;

            // Store last position for idle gaze
            lastMouseX = x;
            lastMouseY = y;

            const width = window.innerWidth;
            const height = window.innerHeight;

            const faceRect = face.getBoundingClientRect();
            const faceCenterX = faceRect.left + faceRect.width / 2;
            const faceCenterY = faceRect.top + faceRect.height / 2;

            // Check if cursor is "touching head" (Upper half of face)
            const isOverFace = x >= faceRect.left && x <= faceRect.right &&
                y >= faceRect.top && y <= faceRect.bottom;

            // Update global state
            isTouchingHead = isOverFace && y < faceCenterY;

            // Remove existing classes
            face.classList.remove('angry', 'sad', 'jealous', 'crying', 'demanding');

            if (isTouchingHead) {
                // Active Movement -> Cuddling
                face.classList.add('cuddling');

                // Reset timeout for "stopping"
                clearTimeout(cuddleTimeout);
                cuddleTimeout = setTimeout(() => {
                    if (isTouchingHead) {
                        face.classList.remove('cuddling');
                        face.classList.add('demanding');
                    }
                }, 200); // 200ms of no movement -> Demanding
            } else {
                // Not touching head - Clear timeout and remove cuddling
                clearTimeout(cuddleTimeout);
                face.classList.remove('cuddling');

                if (y < height * 0.1) {
                    // Top Zone
                    if (x > width * 0.75 && y < height * 0.01) {
                        // Very Top Right Corner -> Crying (Tiny height zone)
                        face.classList.add('crying');
                    } else {
                        // Rest of Top Zone -> Jealous
                        face.classList.add('jealous');
                    }
                } else if (y > height * 0.8) {
                    // Bottom Zone -> Sad
                    face.classList.add('sad');
                }
                // Else: Neutral or just following eyes
            }


            // Eye Tracking Logic
            // 1. Reset Idle Timers because we are moving
            clearTimeout(idleTimer);
            clearInterval(gazeInterval);
            isLookingAtUser = false;

            // 2. Start new idle timer
            idleTimer = setTimeout(startIdleBehavior, 1500); // Wait 1.5s after stop before starting idle behavior

            // 3. Move eyes to cursor immediately (unless cuddling)
            if (!face.classList.contains('cuddling')) {
                moveEyesTo(x, y);
            }
        });
    </script>
</body>

</html>
