<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaze Balloon Pop - Extreme Edition</title>
    <style>
        :root {
            --primary: #2196f3;
            --bg: #ffffff;
            --surface: #f8f9fa;
            --text: #1a1f29;
            --balloon-size: 200px;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Layout - Two Edge Balloons */
        .zones-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            pointer-events: none;
        }

        .balloon-wrapper {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.5s ease;
        }

        #wrapper-left {
            left: 80px;
        }

        #wrapper-right {
            right: 80px;
        }

        .balloon {
            width: var(--balloon-size);
            height: var(--balloon-size);
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            background-color: transparent;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: float 3s ease-in-out infinite alternate;
        }



        .balloon-string {
            display: none;
        }

        @keyframes float {
            from {
                transform: translateY(10px);
            }

            to {
                transform: translateY(-20px);
            }
        }

        .balloon-wrapper.focused .balloon {
            transform: scale(1.25);
            filter: drop-shadow(0 30px 60px rgba(0, 0, 0, 0.15));
        }

        /* Dwell Progress Fill */
        .progress-fill {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0%;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 0;
            transition: height 0.1s linear;
            pointer-events: none;
        }

        /* Pop & Blast Animation */
        .popped {
            animation: popBlast 0.4s forwards cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        @keyframes popBlast {
            0% {
                transform: scale(1.25);
                opacity: 1;
                filter: brightness(1.5);
            }

            40% {
                transform: scale(2.5);
                opacity: 0.8;
                filter: brightness(2);
            }

            100% {
                transform: scale(0.2);
                opacity: 0;
            }
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 50;
        }

        /* Screen Shake */
        .shake {
            animation: shake 0.3s cubic-bezier(.36, .07, .19, .97) both;
        }

        @keyframes shake {

            10%,
            90% {
                transform: translate3d(-2px, 0, 0);
            }

            20%,
            80% {
                transform: translate3d(4px, 0, 0);
            }

            30%,
            50%,
            70% {
                transform: translate3d(-8px, 0, 0);
            }

            40%,
            60% {
                transform: translate3d(8px, 0, 0);
            }
        }

        /* UI Controls */
        .controls {
            position: fixed;
            top: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 35px;
            border-radius: 30px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(0, 0, 0, 0.05);
            display: flex;
            gap: 25px;
            align-items: center;
        }

        .btn {
            background: var(--primary);
            border: none;
            color: white;
            padding: 14px 28px;
            border-radius: 14px;
            cursor: pointer;
            font-weight: 800;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            font-size: 13px;
            letter-spacing: 1px;
        }

        .btn:hover {
            background: #1e88e5;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        #status {
            font-size: 13px;
            font-family: 'JetBrains Mono', monospace;
            color: #5c6370;
            min-width: 180px;
            text-align: center;
        }

        /* Calibration */
        #calib-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(255, 255, 255, 0.98);
            z-index: 2000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .calib-dot {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #ff4d4d;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 40px rgba(255, 77, 77, 0.6);
            border: 6px solid white;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #webcam-preview {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 180px;
            height: 135px;
            border-radius: 24px;
            background: #000;
            opacity: 0.5;
            transform: scaleX(-1);
            border: 3px solid var(--primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* Settings Panel */
        #settings-panel {
            position: fixed;
            top: 110px;
            right: 30px;
            width: 320px;
            background: rgba(255, 255, 255, 0.97);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
            border: 1px solid rgba(0, 0, 0, 0.06);
            padding: 24px;
            z-index: 1500;
            display: none;
            font-family: 'Inter', system-ui, sans-serif;
        }

        #settings-panel.visible {
            display: block;
        }

        #settings-panel h3 {
            margin: 0 0 18px 0;
            font-size: 15px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #1a1f29;
        }

        .setting-group {
            margin-bottom: 18px;
        }

        .setting-group label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            font-weight: 700;
            color: #5c6370;
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.8px;
        }

        .setting-group label span {
            font-family: 'JetBrains Mono', monospace;
            color: var(--primary);
            font-weight: 800;
            font-size: 13px;
        }

        .setting-group input[type="range"] {
            width: 100%;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #e8eaed;
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }

        .setting-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(33, 150, 243, 0.4);
            transition: transform 0.15s;
        }

        .setting-group input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        /* Live Gaze Monitor */
        #gaze-monitor {
            background: #1a1f29;
            border-radius: 12px;
            padding: 14px;
            margin-top: 12px;
        }

        #gaze-monitor .monitor-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #5c6370;
            margin-bottom: 8px;
        }

        #gaze-bar-container {
            position: relative;
            height: 24px;
            background: #2d3340;
            border-radius: 12px;
            overflow: hidden;
        }

        #gaze-indicator {
            position: absolute;
            top: 2px;
            width: 20px;
            height: 20px;
            background: #4caf50;
            border-radius: 50%;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.08s linear;
            box-shadow: 0 0 10px rgba(76, 175, 80, 0.6);
        }

        #gaze-indicator.in-zone {
            background: #ff4d4d;
            box-shadow: 0 0 10px rgba(255, 77, 77, 0.6);
        }

        /* Threshold markers on the bar */
        .threshold-marker {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
        }

        #gaze-value-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 18px;
            font-weight: 800;
            color: #4caf50;
            text-align: center;
            margin-top: 8px;
        }

        .btn-settings {
            background: #607d8b;
        }

        .btn-settings:hover {
            background: #546e7a;
            box-shadow: 0 5px 15px rgba(96, 125, 139, 0.3);
        }

        /* Win Overlay */
        #win-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #1a1f29 0%, #000 100%);
            z-index: 3000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #win-overlay.visible {
            display: flex;
            opacity: 1;
        }

        #win-overlay img {
            max-width: 60vmin;
            max-height: 60vmin;
            border-radius: 20px;
            filter: drop-shadow(0 20px 60px rgba(255, 193, 7, 0.4));
            animation: winBounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        #win-text {
            font-family: 'Inter', system-ui, sans-serif;
            font-size: 48px;
            font-weight: 900;
            color: #FFC107;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-top: 30px;
            text-shadow: 0 4px 20px rgba(255, 193, 7, 0.5);
            animation: winTextPulse 1s ease-in-out infinite alternate;
        }

        @keyframes winBounce {
            0% {
                transform: scale(0.3) rotate(-10deg);
                opacity: 0;
            }

            60% {
                transform: scale(1.1) rotate(3deg);
                opacity: 1;
            }

            100% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
        }

        @keyframes winTextPulse {
            from {
                transform: scale(1);
            }

            to {
                transform: scale(1.05);
            }
        }

        /* Lose Overlay */
        #lose-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(ellipse at center, #2d1010 0%, #000 100%);
            z-index: 3000;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        #lose-overlay.visible {
            display: flex;
            opacity: 1;
        }

        #lose-overlay img {
            max-width: 60vmin;
            max-height: 60vmin;
            border-radius: 20px;
            filter: drop-shadow(0 20px 60px rgba(255, 50, 50, 0.4));
            animation: loseDrop 0.5s cubic-bezier(0.6, -0.28, 0.735, 0.045) forwards;
        }

        #lose-text {
            font-family: 'Inter', system-ui, sans-serif;
            font-size: 48px;
            font-weight: 900;
            color: #ff4d4d;
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-top: 30px;
            text-shadow: 0 4px 20px rgba(255, 50, 50, 0.5);
            animation: loseShake 0.4s ease-in-out 3;
        }

        @keyframes loseDrop {
            0% {
                transform: translateY(-80px) scale(0.5);
                opacity: 0;
            }

            100% {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        @keyframes loseShake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-8px);
            }

            75% {
                transform: translateX(8px);
            }
        }
    </style>
</head>

<body>

    <div class="controls">
        <button id="startBtn" class="btn">Start Tracking</button>
        <button id="calibBtn" class="btn" style="background:#4caf50; display:none;">Calibrate</button>
        <button id="settingsBtn" class="btn btn-settings" style="display:none;">‚öô Settings</button>
        <div id="status">INITLALIZING...</div>
    </div>

    <!-- Settings Panel -->
    <div id="settings-panel">
        <h3>‚öô Manual Calibration</h3>
        <div class="setting-group">
            <label>Min X (Left Edge) <span id="minX-val">-0.10</span></label>
            <input type="range" id="slider-minX" min="-0.50" max="0.00" step="0.01" value="-0.10">
        </div>
        <div class="setting-group">
            <label>Max X (Right Edge) <span id="maxX-val">0.10</span></label>

        </div>
        <div class="setting-group">
            <label>Neutral Zone <span id="threshold-val">0.75</span></label>
            <input type="range" id="slider-threshold" min="0.10" max="0.95" step="0.05" value="0.75">

        <div class="setting-group">
            <label>Dwell Time <span id="dwell-val">3.0s</span></label>
            <input type="range" id="slider-dwell" min="500" max="6000" step="100" value="3000">
        </div>
        <div id="gaze-monitor">
            <div class="monitor-label">LIVE GAZE</div>
            <div id="gaze-bar-container">
                <div class="threshold-marker" id="marker-left"></div>
                <div class="threshold-marker" id="marker-right"></div>
                <div id="gaze-indicator"></div>
            </div>
            <div id="gaze-value-text">0.000</div>
        </div>
    </div>

    <div class="zones-container" id="game-container">
        <div class="balloon-wrapper" id="wrapper-left">
            <div class="balloon" id="balloon-left">
                <div class="progress-fill" id="progress-left"></div>
            </div>
        </div>
        <div class="balloon-wrapper" id="wrapper-right">
            <div class="balloon" id="balloon-right">
                <div class="progress-fill" id="progress-right"></div>
            </div>
        </div>
    </div>

    <div id="calib-overlay">
        <div id="calib-dot" class="calib-dot"></div>
        <div
            style="position:absolute; top:40%; width:100%; text-align:center; font-size:28px; font-weight:700; color: #1a1f29;">
            LOOK AT THE RED DOT</div>
    </div>

    <!-- Win Overlay -->
    <div id="win-overlay">
        <img src="https://media1.tenor.com/m/Mu68xBtf9h0AAAAC/run-running.gif" alt="Win!">
        <div id="win-text">üèÜ YOU WIN! üèÜ</div>
    </div>

    <!-- Lose Overlay -->
    <div id="lose-overlay">
        <img src="https://media1.tenor.com/m/rvalppiEVjAAAAAC/oh-shit-ohh.gif" alt="You Lost!">
        <div id="lose-text">üí© YOU LOST! üí©</div>
    </div>

    <video id="webcam-preview" autoplay playsinline></video>

    <script type="module">
        import { FaceLandmarker, FilesetResolver } from "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3";

        const video = document.getElementById("webcam-preview");
        const startBtn = document.getElementById("startBtn");
        const calibBtn = document.getElementById("calibBtn");
        const status = document.getElementById("status");
        const calibOverlay = document.getElementById("calib-overlay");
        const calibDot = document.getElementById("calib-dot");
        const gameContainer = document.getElementById("game-container");

        const wrappers = {
            left: document.getElementById("wrapper-left"),
            right: document.getElementById("wrapper-right")
        };
        const balloons = {
            left: document.getElementById("balloon-left"),
            right: document.getElementById("balloon-right")
        };
        const progressFills = {
            left: document.getElementById("progress-left"),
            right: document.getElementById("progress-right")
        };

        let faceLandmarker;
        let webcamRunning = false;
        let lastVideoTime = -1;
        let audioCtx = null;

        // Dwell logic
        let currentFocusedSide = null;
        let dwellStartTime = null;
        let dwellThreshold = 3000; // 3 seconds
        let isPopping = false;
        let gazeThreshold = 0.75; // Neutral zone threshold

        // Character GIFs & Shuffle
        const WIN_GIF = 'https://media1.tenor.com/m/0j-aMja9PjwAAAAC/dance-happy-dance.gif';
        const LOSE_GIF = 'https://media1.tenor.com/m/Voq96N9jNPMAAAAC/dance-dancing.gif';
        let winSide = 'left'; // which side currently has the winning character

        function shuffleCharacters() {
            winSide = Math.random() < 0.5 ? 'left' : 'right';
            const loseSide = winSide === 'left' ? 'right' : 'left';
            balloons[winSide].style.backgroundImage = `url('${WIN_GIF}')`;
            balloons[loseSide].style.backgroundImage = `url('${LOSE_GIF}')`;
        }

        // Calibration logic
        let isCalibrating = false;
        const calibPoints = [
            { x: 50, y: 50, id: 'center' },
            { x: 10, y: 50, id: 'left' },
            { x: 90, y: 50, id: 'right' }
        ];
        let currentCalibIndex = 0;
        let calibRanges = { minX: -0.1, maxX: 0.1 };
        let tempSamples = [];

        async function init() {
            status.innerText = "LOADING AI MODELS...";
            const filesetResolver = await FilesetResolver.forVisionTasks("https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm");
            faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                    delegate: "GPU"
                },
                outputFaceBlendshapes: true,
                runningMode: "VIDEO",
                numFaces: 1
            });
            status.innerText = "SYSTEM ONLINE";
            calibBtn.style.display = "block";
            document.getElementById("settingsBtn").style.display = "block";
        }

        init();

        startBtn.addEventListener("click", toggleTracking);
        calibBtn.addEventListener("click", startCalibration);

        // --- Settings Panel Logic ---
        const settingsBtn = document.getElementById("settingsBtn");
        const settingsPanel = document.getElementById("settings-panel");
        const sliderMinX = document.getElementById("slider-minX");
        const sliderMaxX = document.getElementById("slider-maxX");
        const sliderThreshold = document.getElementById("slider-threshold");
        const sliderDwell = document.getElementById("slider-dwell");
        const gazeIndicator = document.getElementById("gaze-indicator");
        const gazeValueText = document.getElementById("gaze-value-text");
        const markerLeft = document.getElementById("marker-left");
        const markerRight = document.getElementById("marker-right");

        settingsBtn.addEventListener("click", () => {
            settingsPanel.classList.toggle("visible");
        });

        sliderMinX.addEventListener("input", (e) => {
            calibRanges.minX = parseFloat(e.target.value);
            document.getElementById("minX-val").textContent = calibRanges.minX.toFixed(2);
            updateThresholdMarkers();
        });

        sliderMaxX.addEventListener("input", (e) => {
            calibRanges.maxX = parseFloat(e.target.value);
            document.getElementById("maxX-val").textContent = calibRanges.maxX.toFixed(2);
            updateThresholdMarkers();
        });

        sliderThreshold.addEventListener("input", (e) => {
            gazeThreshold = parseFloat(e.target.value);
            document.getElementById("threshold-val").textContent = gazeThreshold.toFixed(2);
            updateThresholdMarkers();
        });

        sliderDwell.addEventListener("input", (e) => {
            dwellThreshold = parseInt(e.target.value);
            document.getElementById("dwell-val").textContent = (dwellThreshold / 1000).toFixed(1) + "s";
        });

        function updateThresholdMarkers() {
            // Map threshold positions onto the bar (0-100%)
            const leftPos = ((1 - gazeThreshold) / 2) * 100;
            const rightPos = ((1 + gazeThreshold) / 2) * 100;
            markerLeft.style.left = leftPos + "%";
            markerRight.style.left = rightPos + "%";
        }

        function syncSlidersFromCalib() {
            sliderMinX.value = calibRanges.minX;
            sliderMaxX.value = calibRanges.maxX;
            document.getElementById("minX-val").textContent = calibRanges.minX.toFixed(2);
            document.getElementById("maxX-val").textContent = calibRanges.maxX.toFixed(2);
            updateThresholdMarkers();
        }

        function updateGazeMonitor(normX) {
            // normX is -1 to 1, map to 0-100%
            const pct = Math.max(0, Math.min(100, ((normX + 1) / 2) * 100));
            gazeIndicator.style.left = pct + "%";
            gazeValueText.textContent = normX.toFixed(3);

            if (normX <= -gazeThreshold || normX >= gazeThreshold) {
                gazeIndicator.classList.add("in-zone");
                gazeValueText.style.color = "#ff4d4d";
            } else {
                gazeIndicator.classList.remove("in-zone");
                gazeValueText.style.color = "#4caf50";
            }
        }

        // Init markers
        updateThresholdMarkers();

        async function toggleTracking() {
            // Lazy init audio context on user gesture
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();

            if (webcamRunning) {
                webcamRunning = false;
                startBtn.innerText = "Start Tracking";
                if (video.srcObject) video.srcObject.getTracks().forEach(t => t.stop());
            } else {
                webcamRunning = true;
                startBtn.innerText = "Stop Tracking";
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                video.srcObject = stream;
                video.addEventListener("loadeddata", predictWebcam);
            }
        }

        // --- Sound Synthesis ---
        function playPopSound() {
            if (!audioCtx) return;
            const oscillator = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();
            const noise = audioCtx.createBufferSource();

            // White noise for the "snap"
            const bufferSize = audioCtx.sampleRate * 0.1;
            const buffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
            const data = buffer.getChannelData(0);
            for (let i = 0; i < bufferSize; i++) data[i] = Math.random() * 2 - 1;
            noise.buffer = buffer;

            // Deep thump
            oscillator.type = 'sine';
            oscillator.frequency.setValueAtTime(150, audioCtx.currentTime);
            oscillator.frequency.exponentialRampToValueAtTime(40, audioCtx.currentTime + 0.1);

            gainNode.gain.setValueAtTime(0.5, audioCtx.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.2);

            oscillator.connect(gainNode);
            noise.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            oscillator.start();
            noise.start();
            oscillator.stop(audioCtx.currentTime + 0.2);
            noise.stop(audioCtx.currentTime + 0.2);
        }

        // --- Victory Fanfare Sound ---
        function playWinSound() {
            if (!audioCtx) return;
            // Play a rising 3-note fanfare  C5 ‚Üí E5 ‚Üí G5
            const notes = [523.25, 659.25, 783.99];
            const now = audioCtx.currentTime;

            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'triangle';
                osc.frequency.setValueAtTime(freq, now + i * 0.18);
                gain.gain.setValueAtTime(0, now);
                gain.gain.linearRampToValueAtTime(0.4, now + i * 0.18);
                gain.gain.linearRampToValueAtTime(0.3, now + i * 0.18 + 0.15);
                gain.gain.linearRampToValueAtTime(0, now + i * 0.18 + 0.5);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now + i * 0.18);
                osc.stop(now + i * 0.18 + 0.5);
            });

            // Final sustained chord
            setTimeout(() => {
                const chord = [523.25, 659.25, 783.99];
                chord.forEach(freq => {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.type = 'sine';
                    osc.frequency.value = freq;
                    gain.gain.setValueAtTime(0.25, audioCtx.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 1.2);
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start();
                    osc.stop(audioCtx.currentTime + 1.2);
                });
            }, 600);
        }

        // --- Win Screen ---
        const winOverlay = document.getElementById("win-overlay");
        const loseOverlay = document.getElementById("lose-overlay");

        function showWinScreen(callback) {
            playWinSound();
            winOverlay.style.display = "flex";
            requestAnimationFrame(() => {
                winOverlay.classList.add("visible");
            });

            setTimeout(() => {
                winOverlay.classList.remove("visible");
                setTimeout(() => {
                    winOverlay.style.display = "none";
                    if (callback) callback();
                }, 400);
            }, 4000);
        }

        // --- Lose Sound ---
        function playLoseSound() {
            if (!audioCtx) return;
            const now = audioCtx.currentTime;

            // Descending "wah wah wah wahhh" trombone
            const notes = [392, 370, 349, 261];
            const durations = [0.3, 0.3, 0.3, 0.8];
            let offset = 0;

            notes.forEach((freq, i) => {
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.setValueAtTime(freq, now + offset);
                // Add slight vibrato on the last note
                if (i === notes.length - 1) {
                    const lfo = audioCtx.createOscillator();
                    const lfoGain = audioCtx.createGain();
                    lfo.frequency.value = 5;
                    lfoGain.gain.value = 8;
                    lfo.connect(lfoGain);
                    lfoGain.connect(osc.frequency);
                    lfo.start(now + offset);
                    lfo.stop(now + offset + durations[i]);
                }
                gain.gain.setValueAtTime(0.2, now + offset);
                gain.gain.linearRampToValueAtTime(0.15, now + offset + durations[i] * 0.8);
                gain.gain.linearRampToValueAtTime(0, now + offset + durations[i]);
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start(now + offset);
                osc.stop(now + offset + durations[i]);
                offset += durations[i];
            });
        }

        // --- Lose Screen ---
        function showLoseScreen(callback) {
            playLoseSound();
            loseOverlay.style.display = "flex";
            requestAnimationFrame(() => {
                loseOverlay.classList.add("visible");
            });

            setTimeout(() => {
                loseOverlay.classList.remove("visible");
                setTimeout(() => {
                    loseOverlay.style.display = "none";
                    if (callback) callback();
                }, 400);
            }, 4000);
        }

        // --- Visual Effects ---
        function createBlast(x, y, color) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.backgroundColor = color;
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';

                const angle = Math.random() * Math.PI * 2;
                const velocity = 5 + Math.random() * 15;
                const tx = Math.cos(angle) * 150;
                const ty = Math.sin(angle) * 150;

                gameContainer.appendChild(particle);

                particle.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: `translate(${tx}px, ${ty}px) scale(0)`, opacity: 0 }
                ], {
                    duration: 500 + Math.random() * 500,
                    easing: 'cubic-bezier(0, .9, .57, 1)',
                    fill: 'forwards'
                }).onfinish = () => particle.remove();
            }
        }

        function triggerShake() {
            gameContainer.classList.add('shake');
            setTimeout(() => gameContainer.classList.remove('shake'), 400);
        }

        // --- Core Logic ---
        function startCalibration() {
            if (!webcamRunning) {
                alert("Please start tracking first!");
                return;
            }
            isCalibrating = true;
            currentCalibIndex = 0;
            tempSamples = [];
            calibOverlay.style.display = "flex";
            showNextCalibPoint();
        }

        function showNextCalibPoint() {
            if (currentCalibIndex >= calibPoints.length) {
                finalizeCalibration();
                return;
            }
            const pt = calibPoints[currentCalibIndex];
            calibDot.style.left = pt.x + "%";
            calibDot.style.top = pt.y + "%";

            setTimeout(() => {
                currentCalibIndex++;
                showNextCalibPoint();
            }, 2000);
        }

        function finalizeCalibration() {
            isCalibrating = false;
            calibOverlay.style.display = "none";

            if (tempSamples.length > 0) {
                const xs = tempSamples.map(s => s.x);
                calibRanges.minX = Math.min(...xs);
                calibRanges.maxX = Math.max(...xs);
            }
            status.innerText = "CALIBRATION READY";
            syncSlidersFromCalib();
        }

        function predictWebcam() {
            if (!webcamRunning) return;

            if (lastVideoTime !== video.currentTime) {
                lastVideoTime = video.currentTime;
                const results = faceLandmarker.detectForVideo(video, performance.now());

                if (results.faceBlendshapes && results.faceBlendshapes.length > 0) {
                    const blendshapes = results.faceBlendshapes[0].categories;
                    const getScore = (n) => blendshapes.find(c => c.categoryName === n)?.score || 0;

                    const lx = getScore("eyeLookOutLeft") || getScore("eyeLookInRight");
                    const rx = getScore("eyeLookInLeft") || getScore("eyeLookOutRight");

                    const currentX = rx - lx;

                    if (isCalibrating) {
                        tempSamples.push({ x: currentX });
                    } else {
                        updateFocus(currentX);
                    }
                }
            }
            requestAnimationFrame(predictWebcam);
        }

        function updateFocus(x) {
            if (isPopping) return;

            const midX = (calibRanges.maxX + calibRanges.minX) / 2;
            const rangeX = (calibRanges.maxX - calibRanges.minX) || 0.1;
            const normX = (x - midX) / (rangeX / 2);

            // Update live gaze monitor
            updateGazeMonitor(normX);

            let newFocusedSide = null;
            if (normX <= -gazeThreshold) newFocusedSide = 'left';
            else if (normX >= gazeThreshold) newFocusedSide = 'right';

            if (newFocusedSide !== currentFocusedSide) {
                currentFocusedSide = newFocusedSide;
                dwellStartTime = currentFocusedSide ? performance.now() : null;

                Object.values(wrappers).forEach(w => w.classList.remove("focused"));
                Object.values(progressFills).forEach(f => f.style.height = '0%');

                if (currentFocusedSide && wrappers[currentFocusedSide].style.opacity !== "0") {
                    wrappers[currentFocusedSide].classList.add("focused");
                }
            }

            if (currentFocusedSide && dwellStartTime && wrappers[currentFocusedSide].style.opacity !== "0") {
                const elapsed = performance.now() - dwellStartTime;
                const progress = Math.min(100, (elapsed / dwellThreshold) * 100);
                progressFills[currentFocusedSide].style.height = `${progress}%`;

                if (elapsed >= dwellThreshold) {
                    triggerPop(currentFocusedSide);
                }
            }
        }

        function triggerPop(side) {
            isPopping = true;
            const balloon = balloons[side];
            const wrapper = wrappers[side];
            const rect = balloon.getBoundingClientRect();

            // Pop the balloon
            balloon.classList.add("popped");

            // Blast Effects
            setTimeout(() => {
                playPopSound();
                triggerShake();
                createBlast(rect.left + rect.width / 2, rect.top + rect.height / 2, "#FFC107");

                wrapper.style.opacity = "0";
                balloon.classList.remove("popped");
                progressFills[side].style.height = '0%';

                currentFocusedSide = null;
                dwellStartTime = null;

                const isWin = (side === winSide);

                if (isWin) {
                    status.innerText = "üèÜ YOU WIN!";
                    showWinScreen(() => {
                        isPopping = false;
                        shuffleCharacters();
                        Object.values(wrappers).forEach(w => w.style.opacity = "1");
                        if (!isCalibrating) status.innerText = "TARGET RELOADED";
                    });
                } else {
                    status.innerText = "üí© YOU LOST!";
                    showLoseScreen(() => {
                        isPopping = false;
                        shuffleCharacters();
                        Object.values(wrappers).forEach(w => w.style.opacity = "1");
                        if (!isCalibrating) status.innerText = "TARGET RELOADED";
                    });
                }
            }, 300);
        }

        // Initial shuffle on load
        shuffleCharacters();
    </script>
